<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../styles/minimal.css">
  <title>OCR Reader Kit</title>
  <style>
    body {
      width: 250px;
      padding: 0;
      margin: 0;
      background: var(--ocr-dark);
      color: var(--ocr-light);
      font-family: var(--ocr-font);
      overflow: hidden;
    }
    .header {
      padding: 12px 16px;
      border-bottom: 1px solid var(--ocr-border);
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .content {
      padding: 16px;
    }
    .option-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      font-size: 13px;
    }
    .toggle {
      position: relative;
      display: inline-block;
      width: 32px;
      height: 18px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255,255,255,0.1);
      transition: .4s;
      border-radius: 18px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: var(--ocr-accent);
    }
    input:checked + .slider:before {
      transform: translateX(14px);
    }
    .footer {
      padding: 12px 16px;
      border-top: 1px solid var(--ocr-border);
      font-size: 11px;
      color: #94a3b8;
      text-align: center;
    }
    a { color: var(--ocr-accent); text-decoration: none; }
  </style>
</head>
<body>
  <div class="header">
    OCR Config
    <span style="font-size: 10px; opacity: 0.5;">v1.0</span>
  </div>
  <div class="content">
    <div class="option-row">
      <span>Auto Copy</span>
      <label class="toggle">
        <input type="checkbox" id="autoCopy">
        <span class="slider"></span>
      </label>
    </div>
    <!-- Add more options here later -->
    <div class="option-row" style="margin-top:20px;">
      <button class="ocr-btn primary" id="scanBtn" style="width:100%">Scan Area</button>
    </div>
  </div>
  <div class="footer">
    Start with Context Menu or Shortcut
  </div>
  <script src="popup.js"></script>
</body>
</html>
